<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-filter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="15" fill="#0a0a0f" stroke="url(#glow)" stroke-width="2"/>
  <!-- X letter -->
  <text x="50" y="68" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="url(#glow)" text-anchor="middle" filter="url(#glow-filter)">X</text>
  <!-- Decorative lines -->
  <line x1="20" y1="80" x2="80" y2="80" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
</svg>