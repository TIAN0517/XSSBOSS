{include file="header.html"}
<div class="container">
{include file="menus.html"}
<div class="col-sm-9">
	{literal}
	<style>
	.form-group { margin-bottom: 20px; }
	.form-group label { display: inline-block; color: var(--text-secondary); font-size: 12px; text-transform: uppercase; letter-spacing: 2px; min-width: 80px; margin-right: 10px; }
	input[type="text"], input[type="password"] { background: rgba(0,0,0,0.3); border: 1px solid var(--border-color); color: var(--text-primary); padding: 10px 15px; border-radius: 4px; width: 250px; transition: all 0.3s ease; }
	input[type="text"]:focus, input[type="password"]:focus { outline: none; border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0,212,255,0.3); }
	.btn-success { background: transparent; border: 1px solid var(--neon-green); color: var(--neon-green); text-transform: uppercase; letter-spacing: 2px; padding: 10px 25px; border-radius: 4px; transition: all 0.3s ease; cursor: pointer; margin-top: 10px; }
	.btn-success:hover { background: rgba(0,255,136,0.1); box-shadow: 0 0 20px rgba(0,255,136,0.3); }
	.table { width: 100%; border-collapse: collapse; }
	.table th { background: rgba(168,85,247,0.1); color: var(--neon-purple); text-transform: uppercase; font-size: 12px; letter-spacing: 1px; padding: 12px; border-bottom: 1px solid var(--border-color); }
	.table td { padding: 12px; border-bottom: 1px solid var(--border-color); color: var(--text-primary); }
	hr { border: none; border-top: 1px solid var(--border-color); margin: 30px 0; }
	.info-text { color: var(--text-muted); font-size: 12px; margin-top: 10px; }
	</style>
	{/literal}
	<div class="panel panel-default">
		<div class="panel-heading">个人设置</div>
		<div class="panel-body">
			<form id="formSeting" action="{$url.root}/xss.php?do=user&act=submit" method="post">
				<div class="form-group">
					<label>邮箱：</label>
					<input type="text" id="email" name="email" value="{$email|default:''}" maxlength="30">
					<span style="color:var(--text-secondary); margin-left: 15px;">发送邮件提醒：{$input1}</span>
				</div>
				<div class="form-group">
					<label>手机：</label>
					<input type="text" id="phone" name="phone" value="{$phone|default:''}" maxlength="11">
				</div>
				<div class="form-group">
					<label>新密码：</label>
					<input type="password" id="newpwd" name="newpwd" placeholder="留空则不修改" maxlength="20">
				</div>
				<div class="form-group">
					<label>确认密码：</label>
					<input type="password" id="newpwd1" name="newpwd1" placeholder="留空则不修改" maxlength="20">
				</div>
				<p class="info-text">无论修改哪一项，都请输入原密码。</p>
				<div class="form-group">
					<label>原密码：</label>
					<input type="password" id="pwd" name="pwd" required maxlength="20">
					<span style="color:var(--neon-red);">* 必填</span>
				</div>
				<button type="submit" class="btn-success">提交</button>
			</form>
		</div>
	</div>

	<hr/>

	<div class="panel panel-default">
		<div class="panel-heading">邮箱白名单</div>
		<div class="panel-body">
			<p style="color: var(--text-muted); font-size: 12px; margin-bottom: 15px;">下面是给您发信的服务器及邮箱，请您把它加入您邮箱的白名单。</p>
			<table class="table">
				<thead>
					<tr>
						<th>服务器</th>
						<th>邮箱</th>
					</tr>
				</thead>
				<tbody>
					{foreach from=$emailstmp item=v}
					<tr>
						<td>{$v.ehost|escape:'html'}</td>
						<td>{$v.euser|escape:'html'}</td>
					</tr>
					{/foreach}
				</tbody>
			</table>
		</div>
	</div>
</div>
</div>
{include file="footer.html"}
