<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{$notice.str}</title>
<link rel="stylesheet" href="{$url.themePath}/css/bootstrap.min.css">
<link rel="stylesheet" href="{$url.themePath}/css/cyber.css">
<script src="{$url.themePath}/js/jquery.min.js"></script>
<script src="{$url.themePath}/js/bootstrap.min.js"></script>
{literal}
<style>
body { background: var(--bg-dark); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
.alert-cyber { background: rgba(255,71,87,0.1); border: 1px solid rgba(255,71,87,0.3); color: var(--neon-red); padding: 20px 30px; border-radius: 8px; margin: 0; max-width: 500px; text-align: center; }
.alert-success { background: rgba(0,255,136,0.1); border-color: rgba(0,255,136,0.3); color: var(--neon-green); }
.alert-info { background: rgba(0,212,255,0.1); border-color: rgba(0,212,255,0.3); color: var(--neon-blue); }
</style>
{/literal}
</head>
<body>
<div class="container" style="padding-top: 0;">
	<div class="alert-cyber {if $notice.style eq 'success'}alert-success{elseif $notice.style eq 'info'}alert-info{/if}">
		<p style="font-size: 14px; margin-bottom: 20px;">{$notice.str}</p>
		{if $notice.turnto}
		<p><a href="{$notice.turnto}" class="btn btn-default" data-turnto="{$notice.turnto}" style="background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); text-transform: uppercase; letter-spacing: 1px;">点击跳转</a></p>
		<script>
{literal}
(function(){
	var turnto = document.querySelector('[data-turnto]');
	if (turnto) {
		var url = turnto.getAttribute('data-turnto');
		if (url) {
			setTimeout(function(){ location.href = url; }, 500);
		}
	}
})();
{/literal}
		</script>
		{/if}
		{if $notice.urltitle}
		<p><a href="{$notice.turnto}" class="btn btn-default" style="background: var(--neon-blue); color: var(--bg-dark); text-transform: uppercase; letter-spacing: 1px;">{$notice.urltitle}</a></p>
		{/if}
	</div>
</div>
</body>
</html>
